<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokemon Collection</title>
</head>
<body>
    <h1>My Pokemon Collection</h1>
    <ul>
        {% for card in cards%}
        <li>
            <img src="{{ card[2] }}" alt="{{ card[1]}}">
            <p>{{ card[1] }}  ({{ card[3] }})</p>
            <form actiopn="/sell_card/1" method="post">
                <input type="hidden" name="card_id" value="{{ card[0] }}">
                <button type="submit">Sell this Card</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
    
</body>
</html>
