<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pokemon Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Makes text look better */
        }
        .card-container {
            display: flex;
            flex-wrap: wrap; /* Allows cards to wrap to the next line if there's not enough space */
            gap: 20px; /* Space between cards */
            justify-content: center; /* Centers cards horizontally */
            padding: 20px; /* Padding around the container */
        }
        .card {
            border: 1px solid #ddd; /* Light border around each card */
            border-radius: 8px; /* Rounded corners */
            padding: 10px; /* Space inside each card */
            text-align: center; /* Centers text inside the card */
            max-width: 200px; /* Maximum width of each card */
        }
        .card img {
            width: 100%; /* Makes image fit the card width */
            height: auto; /* Keeps aspect ratio */
            border-bottom: 1px solid #ddd; /* Line between image and text */
            margin-bottom: 10px; /* Space between image and text */
        }
        .card a {
            text-decoration: none; /* Removes underline from links */
            color: #007BFF; /* Link color */
        }
        .card a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <h1>Your Cards</h1>
    <div class="card-container">
        {% for card in cards %}
        <div class="card">
            <img src="{{ card['images']['small'] }}" alt="{{ card['name'] }}">
            <p>{{ card['name'] }} ({{ card['rarity'] }})</p>
            <a href="/pokemon/{{ card['name'] }}">Learn more about {{ card['name'] }}</a>
        </div>
        {% endfor %}
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
